<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row p-2 m-2">
        <div class="card text-center mx-auto">
            <div class="card-header bg-success text-white">Login</div>
            <div class="card-body">
                <div class="form-group row">
                    <label class="col-4">Username</label>
                    <div class="col-8">
                        <input type="text" formControlName="username" class="form-control"
                            placeholder="Enter Username" />
                        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid"
                            class="text-danger">
                            Username is required.
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-4">Password</label>
                    <div class="col-8">
                        <input type="password" formControlName="password" class="form-control"
                            placeholder="Enter Password" />
                        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                            class="text-danger">
                            Password is required.
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-footer text-muted">
                <button class="btn btn-success" [disabled]="loginForm.invalid">Login</button>
            </div>
        </div>
    </div>
</form>
