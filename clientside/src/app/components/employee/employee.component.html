<div class="row p-2 m-2">
    <div class="col-3 offset-2 ">
        <button class="btn btn-primary form-control" data-target="#newEmployee" data-toggle="modal">
            <i class="fa fa-plus"></i> Add New Employee
        </button>
    </div>
    <div class="col-3">
        <h2 class="text-primary">Employees List</h2>
    </div>
</div>
<!-- Table -->
<div class="container rounded border p-2 mx-auto">
    <table id="tblData" class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Gender</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let employee of employeesList">
                <td>{{employee.name}}</td>
                <td>{{employee.address}}</td>
                <td>{{employee.phoneNumber}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.roleName}}</td>
                <td>
                    <button (click)="editClick(employee)" class="btn btn-primary" data-target="#editEmployee"
                        data-toggle="modal">
                        <i class="fa fa-edit"></i>
                    </button>
                    <button class="btn btn-danger m-1" (click)="deleteClick(employee.id)">
                        <i class="fa fa-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!-- New Employee Modal -->
<div class="modal" tabindex="-1" role="dialog" id="newEmployee">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <h5 class="modal-title text-white">Add New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group row">
                    <label class="col-4" for="txtname">Name</label>
                    <div class="col-8">
                        <input id="txtname" [(ngModel)]="newEmployee.name" type="text" name="name" class="form-control"
                            placeholder="Enter Name" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4" for="txtname">Address</label>
                    <div class="col-8">
                        <input id="txtaddress" [(ngModel)]="newEmployee.address" type="text" name="address"
                            class="form-control" placeholder="Enter Address" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4" for="txtname">Phone Number</label>
                    <div class="col-8">
                        <input id="txtnumber" [(ngModel)]="newEmployee.phoneNumber" type="text" name="number"
                            class="form-control" placeholder="Enter Phone Number"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4">Gender</label>
                    <div class="col-8">
                        <div *ngFor="let gender of genders">
                            <input [(ngModel)]="newEmployee.gender" type="radio" [value]="gender.id" name="gender1"/>
                            {{ gender.name }}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4">Role</label>
                    <div class="col-8">
                        <select id="roleId" name="roleId" [(ngModel)]="newEmployee.roleId">
                            <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="saveClick()" type="button" class="btn btn-info" data-dismiss="modal">
                    Save changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- Edit Employee Modal -->

            </div>
            <div class="modal-footer">
                <button (click)="updateClick()" type="button" class="btn btn-info" data-dismiss="modal">Save
                    changes</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
